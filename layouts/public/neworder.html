<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap-4.1.3/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="css/main.css" />

    <title>Корзина товаров на React + Redux</title>
  </head>
  <body>
  
  
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Корзина товаров</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
      
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Товары <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">О проекте</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Корзина</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="neworder.html">Оформить заказ</a>
          </li>
        </ul>
        
      </div>
    </div>
    </nav>

    <main role="main" class="container">
      <div class="row">
        <div class="col content">

		    <h1>Оформление заказа</h1>

            <p>Для того чтобы совершить покупку, корректно заполните форму ниже. </p>
            
            <p>В корзине <a href="cart.html">3 товара</a>, на общую сумму <b>830 руб.</b> </p>

      
            <div class="alert alert-success hide" role="alert">
              Запись сохранена.
            </div>
            <div class="alert alert-danger hide" role="alert">
              Произошла ошибка!
            </div>
		  
			<form onSubmit="(e) => this.handleSubmit(e, this)" action="#" method="post">
				<div class="form-group">
					<label for="email">Email:*</label><br />
					<input type="text" id="email" name="email" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="phone">Телефон:*</label><br />
					<input type="text" id="phone" name="phone" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="fio">Ф.И.О:*</label><br />
					<input type="text" id="fio" name="fio" class="form-control"/>
				</div>
                
				<div class="form-group">
					<label for="address">Адрес доставки:</label><br />
				    <textarea rows="3" id="address" name="address" class="form-control"></textarea>
				</div>
                
				<div class="form-group">
					<label for="comment">Комментарий к заказу:</label><br />
				    <textarea rows="3" id="comment" name="comment" class="form-control"></textarea>
				</div>
				
			    <p><button type="submit" class="btn btn-primary">Отправить</button></p>
			</form>
      

        </div>
      </div>

    <br />
      
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="vendor/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
